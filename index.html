<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Digit Challenge</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-3">
    <div class="text-center">
      <h1>Three Digit Challenge</h1>
      <p>Adivina la secuencia de 3 d√≠gitos en 3 intentos</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-9 col-md-6 col-lg-4">
        <div id="grid" class="mb-3"></div>
        <div id="keyboard" class="mb-3">
          <button class="btn btn-light border border-secondary">1</button>
          <button class="btn btn-light border border-secondary">2</button>
          <button class="btn btn-light border border-secondary">3</button>
          <button class="btn btn-light border border-secondary">4</button>
          <button class="btn btn-light border border-secondary">5</button>
          <button class="btn btn-light border border-secondary">6</button>
          <button class="btn btn-light border border-secondary">7</button>
          <button class="btn btn-light border border-secondary">8</button>
          <button class="btn btn-light border border-secondary">9</button>
          <button id="restart-game" class="btn btn-light border border-secondary"><i class="fa-solid fa-rotate-right"></i></button>
          <button class="btn btn-light border border-secondary">0</button>
          <button id="delete-digit" class="btn btn-light border border-secondary"><i class="fa fa-backspace"></i></button>
        </div>
        <button id="submit-guess" class="btn btn-success btn-block">Intentar</button>
        <div id="message" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
